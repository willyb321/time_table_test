<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/application.css" />
    <script src="javascripts/renderer/application.js" type="text/javascript"></script>
</head>

<body>
    <img id="imgTT" src="./images/a.png" onclick="changeImg()" width=100% height=100%></img>
    <script>
    function changeImg() {
        var image = document.getElementById('imgTT');
        if (image.src.match("./images/a.png")) {
            image.src = "./images/b.png"
        } else {
            image.src = "./images/a.png"
        }
    }

    function thanks() {
        let myNotification = new Notification('App is ready.', {
            body: 'Thanks for using this app!'
        });
        myNotification.onclick = () => {
            console.log('Thanks');
            Notification.Close()
        };
    }
    thanks()
    </script>
    </div>
</body>

</html>
